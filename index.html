<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <header class="page-header">
            <h1>Etch-a-Sketch</h1>
        </header>

        <main class="content">
            <button type="button" id="btn" class="btn-black --active">
                Black
            </button>
            <button type="button" id="btn" class="btn-random">Random</button>
            <button type="button" id="btn" class="btn-gray">Gray</button>
            <button type="button" id="btn" class="btn-eraser">Eraser</button>
            <button type="button" id="btn" class="btn-colorpick">
                Color Pick
            </button>
            <div class="grid-container-wrapper">
                <div id="grid-container" class="grid-container"></div>
            </div>
            <input
                type="range"
                min="4"
                max="64"
                value="16"
                class="grid-slider"
            />
        </main>
    </body>
</html>
