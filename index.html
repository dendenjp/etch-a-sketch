<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <header class="page-header">
            <h1>Etch-a-Sketch</h1>
        </header>

        <main class="content">
            <div class="button-container">
                <button type="button" id="btn" class="btn-black --active">
                    Black
                </button>
                <button type="button" id="btn" class="btn-random">
                    Random
                </button>
                <button type="button" id="btn" class="btn-gray">Gray</button>
                <button type="button" id="btn" class="btn-eraser">
                    Eraser
                </button>

                <input type="color" class="color-picker" />
            </div>
            <div class="grid-container-wrapper">
                <div id="grid-container" class="grid-container"></div>
            </div>
            <div class="slider-container">
                <span class="grid-slider-text">16 x 16</span>
                <input
                    type="range"
                    min="4"
                    max="32"
                    value="16"
                    class="grid-slider"
                />
            </div>
        </main>

        <footer class="page-footer">Created by Daimler Purificacion</footer>
    </body>
</html>
